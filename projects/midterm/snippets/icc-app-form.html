<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<title>ICC New Chapter Application Form</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Boogaloo|Open+Sans:300,400|Oswald:700">
	<link rel="stylesheet" href="../css/main2.css">
	<link rel="stylesheet" href="../css/main1.css">
	<link rel="stylesheet" href="../css/main.css">
	<link rel="stylesheet" href="../css/style1.css">

</html>
<body>
<div class="container">
	<h1>Iwokrama International Center</h1>
	<p>Thank you for your interest in ICC! Please fill out the form below and state briefly your interest and leave us your contact information. We would like to hear from you.</p>
	<div class="form-container">
		<form id="vol-form">
			<div class="form-section">
				<label for="first-name">First Name:</label>
				<input id="first-name" name="first-name" type="text">
			</div>
			<div class="form-section">
				<label for="last-name">Last Name:</label>
				<input id="last-name" name="last-name" type="text">
			</div>
			<div class="form-section">
				<label for="email">Email:</label>
				<input id="email" name="email" type="email">
			</div>
			<div class="form-section">
				<label for="phone">Phone:</label>
				<input id="phone" name="phone" type="tel">
			</div>
			<div class="form-section">
				<label for="subject">Subject:</label>
				<input id="subject" name="subject" type="text">
			</div>
			<div class="form-section">
				<label for="text-box">Tell us of your interest:</label>
				<textarea id="text-box" name="text-box" rows="5" cols="48" >Enter comments here</textarea>
			</div>
			<input id="submit" type="submit" value="Submit">
		</form>
	</div>
</div>
<footer>
	<p>Made in NY <br>Copyright Â© ICC</p>
</footer>


<script>
	submit.onclick= function(){

		var mailformat = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/;
		var phoneno =  /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;

		var fname=document.forms["vol-form"]["first-name"].value;
		var lname=document.forms["vol-form"]["last-name"].value;
		var useremail=document.forms["vol-form"]["email"].value;
		var userphone = document.forms["vol-form"]["phone"].value;
		var subj = document.forms["vol-form"]["subject"].value;

		if(fname=="" || lname==""){
			alert("Please your complete name!");
			return false;
		}
		else if(!useremail.match(mailformat)){
			alert("Please enter a valid email");
			return false;
		}
		else if(!userphone.match(phoneno)){
			alert("Please enter your correct phone number");
			return false;
		}
		else if(subj==""){
			alert("Please enter a subject of interest!");
			return false;
		}

		else{return true;}
	}

</script>

</body>

</html>
